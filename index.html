<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up-form</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="icon">
                <img src="/images/odin-lined.png" alt="Logo">
                 <p>ODIN</p>
            </div>
            <p class="credit">Photo by <u>Halie West</u> on <u>Unsplash</u></p>
        </div>
        <div class="right">
            <div class="form-container">
                <p>This is not a real service!!! Lorem ipsum dolor sit amet, consectetur adipisicing elit. Enim dolor est tenetur esse minima nihil impedit necessitatibus possimus natus hic.</p>
                <form action="#">
                    <h3>Let's do this</h3>
                    <div class="row">
                        <div class="inputs">
                            <label for="first-name">First-name</label>
                            <input type="text" name="first-name" id="first-name">
                        </div>
                        <div class="inputs margin">
                            <label for="last-name ">last-name</label>
                            <input type="text" name="last-name" id="last-name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="inputs ">
                            <label for="Email">E-mail</label>
                            <input type="email" name="Email" id="Email">
                        </div>
                        <div class="inputs margin">
                            <label for="ph-no">Phone Number</label>
                            <input type="" name="ph-no" id="ph-no">
                        </div>
                    </div>
                    <div class="row">
                        <div class="inputs">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password">
                        </div>
                        <div class="inputs margin">
                            <label for="confirm-pass">Confirm Password</label>
                            <input type="password" name="confirm-pass" id="confirm-pass">
                        </div>
                    </div>
                </form>
                <button>Submit</button>
                <p>Already have an account?<a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
